<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Log Entries</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the filter dropdown */
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .filter-container select {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
            color: #555;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .container table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* For even smaller screens */
        @media (max-width: 480px) {
            th, td {
                font-size: 14px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Log Entries</h1>
        
        <!-- Dropdown for filtering Message 1 -->
        <div class="filter-container">
            <select id="filterMessage1" onchange="filterTable()">
                <option value="">Select Message 1</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <table id="logTable">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Message 1</th>
                    <th>Message 2</th>
                    <th>Message 3</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in log_entries %}
                <tr>
                    <td>{{ entry['datetime'] }}</td>
                    <td>{{ entry['message1'] }}</td>
                    <td>{{ entry['message2'] }}</td>
                    <td>{{ entry['message3'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Function to populate the dropdown with unique Message 1 values
        function populateDropdown() {
            const table = document.getElementById("logTable");
            const rows = table.getElementsByTagName("tr");
            const filterDropdown = document.getElementById("filterMessage1");

            let uniqueMessages = new Set();

            // Loop through the rows (skip header row)
            for (let i = 1; i < rows.length; i++) {
                const message1 = rows[i].getElementsByTagName("td")[1].innerText;
                if (message1 && !uniqueMessages.has(message1)) {
                    uniqueMessages.add(message1);
                }
            }

            // Populate the dropdown with unique Message 1 values
            uniqueMessages.forEach(message => {
                let option = document.createElement("option");
                option.value = message;
                option.textContent = message;
                filterDropdown.appendChild(option);
            });
        }

        // Function to filter the table based on the dropdown selection
        function filterTable() {
            const input = document.getElementById("filterMessage1");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("logTable");
            const tr = table.getElementsByTagName("tr");

            // Loop through all table rows
            for (let i = 1; i < tr.length; i++) {  // Start from 1 to skip the table header row
                const td = tr[i].getElementsByTagName("td")[1];  // Get the "Message 1" column (index 1)
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1 || filter === "") {
                        tr[i].style.display = "";  // Show row if it matches the filter
                    } else {
                        tr[i].style.display = "none";  // Hide row if it doesn't match
                    }
                }
            }
        }

        // Call populateDropdown when the page is loaded
        window.onload = populateDropdown;
    </script>

</body>
</html>
